<block class="attribute">
    <div>
        <div layout="row">
            <div flex="80">
                <div class="name" ng-click="expanded = !expanded">
                    <span style="color: red;" ng-hide="item.labels[curLang].name">Missing name</span>
                    <span>
                    <text-field field-name="'name'" value="item.labels[curLang].name" updated="item.nameUpdated" on-update="onUpdate"></text-field>
                    <!--<input type="text" ng-model="item.labels[curLang].name"/>-->
                    </span>
                    <md-tooltip md-delay="100" md-direction="left">
                        ID: {{item._id}}
                    </md-tooltip>
                </div>
                <div class="properties">
                    <div class="description">
                        <i class="fa fa-sun-o">
                            <md-tooltip md-delay="100" md-direction="left">
                                Description
                            </md-tooltip>
                        </i>
                        <span style="color: red;" ng-hide="item.labels[curLang].description">Missing description</span>
                        {{item.labels[curLang].description}}
                    </div>
                    <div class="value-type">
                        <i class="fa fa-th">
                            <md-tooltip md-delay="100" md-direction="left">
                                Value type
                            </md-tooltip>
                        </i> {{item.valueType}}
                    </div>
                    <span ng-repeat="alias in item.labels[curLang].aliases" class="aliases" style="margin-right: 10px;">
                        <md-tooltip  ng-hide="$index" md-delay="100" md-direction="left">
                            Alias
                        </md-tooltip>
                        <i class="fa fa-font"></i> {{alias}}
                    </span>
                    <div ng-repeat="instanceOf in item.instancesOf track by $index" class="instance-of">
                        <i class="fa fa-external-link-square">
                            <md-tooltip md-delay="100" md-direction="left">
                                Instance of
                            </md-tooltip>
                        </i>
                        <span>
                            {{instancesOfNames[instanceOf].name}} ({{instanceOf}})
                        </span>

                    </div>
                    <div ng-repeat="subclassOf in item.subclassesOf track by $index" class="subclass-of"><i class="fa fa-tasks"></i> {{subclassesOfNames[subclassOf].name}}</div>
                </div>
            </div>
            <div flex="auto" style="text-align: right;">
                <div>
                    <a ng-click="setLang(lang)" style="margin-left: 5px;" href="" ng-repeat="lang in langs">{{lang}}</a>
                </div>
                <!--<div ng-hide="item.expand" class="itemId" data-clipboard-text="{{item._id}}" >-->
                    <!--{{item._id}}-->
                <!--</div>-->
            </div>
        </div>
        <div ng-show="expanded">
            <div ng-repeat="(valueType, edges) in item.edges">
                <h4>{{valueType}}</h4>
                <edge-value value-type="valueType" edge="edge" ng-repeat="edge in edges"></edge-value>
            </div>
        </div>
    </div>
</block>
