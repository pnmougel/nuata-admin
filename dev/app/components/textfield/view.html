<div class="text-field" layout="column">
    <input placeholder="{{placeholder}}" flex="grow" class="{{updated ? 'updated' : ''}}" type="text" ng-change="update()" ng-model="value" ng-model-options="{debounce: 200}"/>
    <div ng-show="updated" style="color: #00A0B0; font-weight: normal; font-size: 10px; margin-top: 2px;">updated</div>
    <div ng-show="hasError" style="color: red; font-weight: normal; font-size: 10px; margin-top: 2px;">{{errorMessage}}</div>
</div>
